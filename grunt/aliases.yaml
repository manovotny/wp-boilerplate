default:
  - build

# Setup
#----------------------------------------------------------------------------------

init:
  - shell:init
  - replace
  - rename
  - curl
  - build

refresh:
  - shell:refresh

update:
  - shell:update
  - curl
  - build

# Build
#----------------------------------------------------------------------------------

build:
  - clean
  - lint
  - test
  - js
  - css

lint:
  - jshint
  - jscs
  - phplint
  - scsslint

test:
  - phpunit

js:
  - browserify
  - unpathify

css:
  - sass
  - autoprefixer
  - cssmin

# Release
#----------------------------------------------------------------------------------

release:
  - build
  - replace:project_version
  - replace:update_project

# CI
#----------------------------------------------------------------------------------

ci:
  - shell:ci
  - curl
  - build
  - makepot
  - copy